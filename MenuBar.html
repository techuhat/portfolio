<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .menu-holder {
            margin: 25px auto;
            text-align: center;
            position: relative;
            height: auto;
            z-index: 20;
            background: #0066aa;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            border-radius: 50px;
            box-shadow: 0 15px 10px -8px rgba(0, 0, 0, 0.4);
            max-width: 1200px;
        }
        
        .menu-holder .nav {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }
        
        .menu-holder .nav li {
            position: relative;
            padding: 0 4px;
        }
        
        .menu-holder .nav li a.top-a {
            display: block;
            text-decoration: none;
            margin-top: 4px;
            height: 36px;
            padding: 0 20px;
            font: normal 14px/30px arial, sans-serif;
            color: #fff;
            border-radius: 8px 8px 30px 30px;
            transition: background-color 0.3s;
        }
        
        .menu-holder .nav li:hover a.top-a {
            background: #09c;
            box-shadow: inset 0px 3px 3px rgba(0, 0, 0, 0.4);
        }
        
        .menu-holder .nav .dropdown {
            position: absolute;
            top: 40px;
            left: 0;
            background: #09c;
            padding: 5px 0 10px 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 10px -8px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
            transform-origin: top center;
            transform: rotateX(-90deg);
            opacity: 0;
            visibility: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .menu-holder .nav li:hover .dropdown {
            transform: rotateX(0);
            opacity: 1;
            visibility: visible;
        }
        
        .menu-holder .nav .dropdown ul {
            padding: 10px 0;
            list-style: none;
            width: 140px;
            margin: 10px 5px;
            text-align: left;
            background: #fff;
            border-radius: 50px;
            box-shadow: inset 0px 3px 3px rgba(0, 0, 0, 0.4);
        }
        
        .menu-holder .nav .dropdown ul li {
            border-bottom: 1px dotted #09c;
            margin: 0 5px;
            padding: 0;
            width: 100%;
        }
        
        .menu-holder .nav .dropdown ul li:last-child {
            border: 0;
        }
        
        .menu-holder .nav .dropdown ul li a {
            display: block;
            text-decoration: none;
            font: 13px/16px arial, sans-serif;
            color: #069;
            margin: 0;
            padding: 4px 0 4px 15px;
            transition: all 0.2s;
            position: relative;
        }
        
        .menu-holder .nav .dropdown ul li a:before {
            content: "›";
            position: absolute;
            left: 5px;
            transition: transform 0.2s;
        }
        
        .menu-holder .nav .dropdown ul li a:hover {
            color: #09c;
        }
        
        .menu-holder .nav .dropdown ul li a:hover:before {
            transform: translateX(2px);
        }
        
        .menu-holder .nav .dropdown.col1 {
            width: 160px;
        }
        
        .menu-holder .nav .dropdown.col2 {
            width: 310px;
        }
        
        .menu-holder .nav .dropdown.col3 {
            width: 460px;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            background: #0066aa;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .menu-holder {
                border-radius: 10px;
                height: auto;
                margin: 10px auto;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .menu-holder .nav {
                flex-direction: column;
                display: none;
            }
            
            .menu-holder.active .nav {
                display: flex;
            }
            
            .menu-holder .nav li {
                width: 100%;
                padding: 0;
            }
            
            .menu-holder .nav li a.top-a {
                margin: 5px 0;
                border-radius: 5px;
                width: 100%;
            }
            
            .menu-holder .nav .dropdown {
                position: relative;
                top: 0;
                width: 90% !important;
                margin: 0 auto 10px;
                flex-direction: column;
                transform: none;
                display: none;
                opacity: 1;
                visibility: visible;
                left: 0;
                right: 0;
            }
            
            .menu-holder .nav li:hover .dropdown {
                display: flex;
            }
            
            .menu-holder .nav .dropdown ul {
                width: 90%;
                margin: 5px auto;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle">☰ Menu</button>
    <div class="menu-holder">
        <ul class="nav">
            <li><a class="top-a" href="#url">Home</a></li>
            <li>
                <a class="top-a" href="#url">Android Tips/Tricks</a>
                <div class="dropdown col3">
                    <ul>
                        <li><a href="#url">Secret Code</a></li>
                        <li><a href="#url">Root Android</a></li>
                    </ul>
                    <ul>
                        <li><a href="#url">Related post</a></li>
                    </ul>
                    <ul>
                        <li><a href="#url">Popular Post</a></li>
                        <li><a href="#url">Recent Post</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <a class="top-a" href="#url">Make Money Online</a>
                <div class="dropdown col2">
                    <ul>
                        <li><a href="#url">Youtube</a></li>
                        <li><a href="#url">Blogger</a></li>
                    </ul>
                    <ul>
                        <li><a href="#url">Websites</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <a class="top-a" href="#url">What is?</a>
                <div class="dropdown col1">
                    <ul>
                        <li><a href="#url">AdSence</a></li>
                        <li><a href="#url">More</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu-holder').classList.toggle('active');
        });
    </script>
</body>
</html>
